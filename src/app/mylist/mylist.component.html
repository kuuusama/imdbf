<mat-card class = "card mat-elevation-z4">
  <!-- Show user own list if it exists and non-empty -->
  <div *ngIf="mMovies && 0 != mMovies.length">
    <list 
      [movieList] = mMovies
      [mDisplayMode] = mDisplayMode >
    </list>
  </div>

  <!-- Show message otherwise -->
  <div *ngIf="!mMovies || 0 == mMovies.length">
    There is no movies in your list.
  </div>
  </mat-card>
